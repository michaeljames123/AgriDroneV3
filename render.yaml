services:
  - type: web
    name: agridrone-scan-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: CORS_ALLOW_ORIGINS
        value: "*"
      - key: IMG_SIZE
        value: "1024"
      - key: MAX_UPLOAD_MB
        value: "25"
      - key: MODEL_DOWNLOAD_TIMEOUT
        value: "120"
      - key: MODEL_URL
        sync: false
      - key: MODEL_PATH
        value: models/best.pt
      - key: DEVICE
        value: ""
